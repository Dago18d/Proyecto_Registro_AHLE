
<div routerLink="/" class="imagenF"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Lista de Registros AHLE</span>
          <!-- Botones -->
          <button class="btn btn-primary float-end" (click)="print()">Imprimir</button>
          <button class="btn btn-custom float-start" routerLink="/crear-registro">Crear Registro</button>

          <!-- Resto del contenido -->
          <table id="tabla" *ngIf="tablaRegistro.length > 0" class="table table-striped table-responsive mt-5">
            <!-- Encabezados de la tabla -->
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Motivo </th>
                <th scope="col">Referencias</th>
                <th scope="col">Encargado</th>
                <th scope="col">Ubicacion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody>
              <tr *ngFor="let registro of tablaRegistro">
                <td>{{registro.Ident}}</td>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.motivo }}</td>
                <td>{{ registro.referencias }}</td>
                <td>{{ registro.encargado}}</td>
                <td>{{ registro.ubicacion }}</td>
                <td>
                  <!-- Iconos de editar y eliminar -->
                  <i [routerLink]="['/edit-registro', registro._id]" class="fas fa-edit"></i>
                  <i (click)="deleteRegistro(registro._id)" class="fas fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Mensaje si no hay registros -->
          <h5 class="no-available" *ngIf="tablaRegistro.length == 0">No hay registros disponibles</h5>
        </div>
      </div>
    </div>
  </div>
</div>
