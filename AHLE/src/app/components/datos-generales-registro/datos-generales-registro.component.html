
<div class="container mt-5">
  <button id="miBoton" routerLink="/" class="btn btn-secondary btn-lg float-start">Inicio</button>

  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <link rel="stylesheet" href="datos-generales-registro.component.css">
        <span class="title">{{ title }}</span>
        <div class="imagen"></div>
        <form class="mt-3" [formGroup]="DatosGeneralesForm" (ngSubmit)="addDatosGenerales()">

          <div class="mb-3">
            <input type="text" formControlName="Ident" class="form-control form-control-lg" placeholder="ID">
            <div class="text-danger"
              *ngIf="DatosGeneralesForm.get('Ident')?.hasError('required') && DatosGeneralesForm.get('Ident')?.touched">
              <span>ID es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
            <div class="text-danger"
              *ngIf="DatosGeneralesForm.get('nombre')?.hasError('required') &&DatosGeneralesForm.get('nombre')?.touched">
              <span>Nombre es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="identidad" class="form-control form-control-lg" placeholder="identidad">
            <div class="text-danger"
              *ngIf="DatosGeneralesForm.get('identidad')?.hasError('required') &&DatosGeneralesForm.get('identidad')?.touched">
              <span>Identidad es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="fechaNacimiento" class="form-control form-control-lg" placeholder="Fecha nacimiento">
            <div class="text-danger"
              *ngIf="DatosGeneralesForm.get('fechaNacimiento')?.hasError('required') &&DatosGeneralesForm.get('fechaNacimiento')?.touched">
              <span>Fecha nacimiento es requerido</span>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="edad" class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger"
              *ngIf="DatosGeneralesForm.get('edad')?.hasError('required') &&DatosGeneralesForm.get('edad')?.touched">
              <span>Edad es requerida</span>
            </div>

            <div class="mb-3">
              <input type="text" formControlName="tallaRopa" class="form-control form-control-lg" placeholder="Talla ropa">
              <div class="text-danger"
                *ngIf="DatosGeneralesForm.get('tallaRopa')?.hasError('required') &&DatosGeneralesForm.get('tallaRopa')?.touched">
                <span>Talla ropa es requerido</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="tallaZapato" class="form-control form-control-lg" placeholder="Talla zapato">
              <div class="text-danger"
                *ngIf="DatosGeneralesForm.get('tallaZapato')?.hasError('required') &&DatosGeneralesForm.get('tallaZapato')?.touched">
                <span>Talla zapato es requerida</span>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" formControlName="discapacidad" class="form-control form-control-lg" placeholder="Discapacidad">
              <div class="text-danger"
                *ngIf="DatosGeneralesForm.get('discapacidad')?.hasError('required') &&DatosGeneralesForm.get('discapacidad')?.touched">
                <span>Discapacidad es requerida</span>
              </div>
            </div>


          </div>
          <div class="mb-3">
            <button routerLink="/tabla-datosGenerales" class="btn btn-secondary btn-lg float-start">Ver Datos</button>
            <button  type="submit" [disabled]="DatosGeneralesForm.invalid"
              class="btn btn-success btn-lg float-end">Guardar Datos</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
