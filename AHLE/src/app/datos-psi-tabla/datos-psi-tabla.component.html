<div routerLink="/" class="imagenF"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Tabla Datos Psicologicos</span>
          <button class="btn btn-primary float-end" (click)="print()">Imprimir</button>
          <button class="btn btn-custom  float-start" routerLink="/crear-datosPsi">Crear Datos Psicologicos</button>
          <table *ngIf="tablaDatosPsi.length > 0" class="table table-striped table-responsive mt-5">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Alergias</th>
                <th scope="col">Padecimientos</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datosPsi of tablaDatosPsi">
                <th>{{datosPsi.Ident}}</th>
                <td>{{ datosPsi.comportamientos }}</td>
                <td>{{ datosPsi.trastornos }}</td>

                <td>
                  <i [routerLink]="['/edit-datosPsi', datosPsi._id]" class="fas fa-edit"></i>
                  <i (click)="deleteDatosPsi(datosPsi._id)" class="fas fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 class="no-available" *ngIf="tablaDatosPsi.length == 0">No hay datos disponibles</h5>
        </div>
      </div>
    </div>
  </div>
</div>
