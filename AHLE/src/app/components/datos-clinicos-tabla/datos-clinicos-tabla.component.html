<div routerLink="/" class="imagenF"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Tabla Datos Clinicos</span>
          <button class="btn btn-primary float-end" (click)="print()">Imprimir</button>

          <button class="btn btn-custom  float-start" routerLink="/crear-datosClinicos">Crear Datos Clinicos</button>
          <table *ngIf="tablaDatosClinicos.length > 0" class="table table-striped table-responsive mt-5">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Alergias</th>
                <th scope="col">Padecimientos</th>
                <th scope="col">Medicamentos </th>
                <th scope="col">ContactoEmergencia</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datosClinicos of tablaDatosClinicos">
                <td>{{ datosClinicos.Ident }}</td>
                <td>{{ datosClinicos.alergias }}</td>
                <td>{{ datosClinicos.padecimiento }}</td>
                <td>{{ datosClinicos.medicamentos }}</td>
                <td>{{ datosClinicos.contactoEmergencia }}</td>
                <td>
                  <i [routerLink]="['/edit-datosClinicos', datosClinicos._id]" class="fas fa-edit "></i>
                  <i (click)="deleteDatosClinicos(datosClinicos._id)" class="fas fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 class="no-available" *ngIf="tablaDatosClinicos.length == 0">No hay datos disponibles</h5>
        </div>
      </div>
    </div>
  </div>
</div>
